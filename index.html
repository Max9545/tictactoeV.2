<!DOCTYPE html>
<html lang='en'>

<head>
    <link rel='stylesheet' href='styles.css'>
    <title>TicTacToe</title>
</head>

<body>
    <section class='player-one'>
        <img src='./assets/ximage.png' alt='green drippy image of the letter O'>
        <h2 class='x-wins'>0 Wins</h2>
    </section>
    <section class='game-table'>
        <h1 class='turn-display'>It's X's Turn First</h1>
        <article class='pound-sign'>
            <div class='column-one'>
                <div class='play-square' id='0'></div>
                <div class='play-square' id='3'></div>
                <div class='play-square' id='6'></div>
            </div>
            <div class='column-two'>
                <div class='play-square' id='1'></div>
                <div class='play-square' id='4'></div>
                <div class='play-square' id='7'></div>
            </div>
            <div class='column-three'>
                <div class='play-square' id='2'></div>
                <div class='play-square' id='5'></div>
                <div class='play-square' id='8'></div>
            </div>


        </article>
    </section>
    <section class='player-two'>
        <img src='./assets/oimage.png' alt='green drippy image of the letter O'>
        <h2 class='o-wins'>0 Wins</h2>
    </section>
</body>
<script src='./player.js'></script>
<script src='./game.js'></script>
<script src='./main.js'></script>

</html>
